<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>결과 생성 중...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #A0E7E5, #CAF7F2, #9DECF9);
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .glow-circle {
      position: absolute;
      width: 420px;
      height: 420px;
      background: radial-gradient(circle, #a0f1dc, #87e3f0, transparent);
      filter: blur(80px);
      border-radius: 50%;
      z-index: 0;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.5;
    }

    .container {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.92);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 40px rgba(0, 0, 0, 0.08);
      width: 90%;
      max-width: 480px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: 700;
      color: #1B3444;
    }

    p {
      font-size: 1.1rem;
      color: #444;
    }

    #progress-text {
      margin-top: 25px;
      font-size: 1rem;
      color: #1B3444;
      font-weight: 500;
    }

    .progress-bar {
      width: 100%;
      max-width: 320px;
      height: 18px;
      background-color: #eee;
      border-radius: 10px;
      margin: 10px auto 30px;
      overflow: hidden;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
    }

    .progress-fill {
      height: 100%;
      background-color: #1B3444;
      width: 0%;
      transition: width 0.5s ease-in-out;
    }

    .loader-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid #ccc;
      border-top-color: #1B3444;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: #444;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="glow-circle"></div>
  <div class="container">
    <h1>🔍 최종 결과 생성 중입니다...</h1>
    <p>객체 인식 및 집중도 분석을 바탕으로 숏폼을 만들고 있어요.</p>

    <div id="progress-text">분석 진행 중... 0%</div>

    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>

    <div class="loader-wrapper">
      <div class="loader"></div>
    </div>
  </div>

  <footer>© 찰나의 Shortory</footer>

  <!-- ✅ post_id, task_id 전달 -->
  <div id="page-meta" data-task-id="{{ task_id }}" data-post-id="{{ post_id }}"></div>

  <script>
    const meta = document.getElementById('page-meta');
    const taskId = meta?.dataset?.taskId || '';
    const postId = meta?.dataset?.postId || '';

    // 누락 안전가드
    if (!taskId || !postId) {
      console.error('post_id 또는 task_id 누락:', { postId, taskId });
      // 사용자 안내만 하고, 서버 로그 확인을 위해 콘솔 출력 유지
    }

    const CHECK_INTERVAL = 3000;

    async function checkStatus() {
      try {
        // (선택) 진행률 표시
        const progressRes = await fetch(`/reviewer/progress/${encodeURIComponent(taskId)}`);
        const progressData = await progressRes.json();
        let percent = Number(progressData.progress || 0);
        if (Number.isNaN(percent)) percent = 0;
        percent = Math.min(100, Math.max(0, percent)); // 0~100 clamp

        document.getElementById("progress-text").innerText = `분석 진행 중... ${percent}%`;
        document.getElementById("progress-fill").style.width = `${percent}%`;

        // 완료 여부 확인
        const statusRes = await fetch(`/reviewer/check_analysis_status/${encodeURIComponent(taskId)}`);
        const statusData = await statusRes.json();

        if (statusData.status === "completed") {
          // ✅ post_id와 task_id를 모두 전달
          const url = `/reviewer/result/${encodeURIComponent(postId)}/${encodeURIComponent(taskId)}`;
          window.location.href = url;
        } else {
          setTimeout(checkStatus, CHECK_INTERVAL);
        }
      } catch (e) {
        console.error("상태 확인 중 오류 발생:", e);
        setTimeout(checkStatus, CHECK_INTERVAL);
      }
    }

    window.onload = () => {
      checkStatus();
    };
  </script>
</body>
</html>
