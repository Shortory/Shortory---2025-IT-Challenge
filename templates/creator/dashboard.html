<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>크리에이터 대시보드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      /* Base */
      --ink:#1d1f21; --muted:#5b6068; --bg:#ffffff; --border:#eceff3;
      --shadow:0 20px 60px rgba(15,23,42,.12);

      /* Mint (단일 버튼 색상) */
      --mint:#00C8B1;      /* primary */
      --mint-600:#00b39e;  /* hover */

      /* Hero 배경 (메인 계열과 유사) */
      --grad-hero:
        radial-gradient(1100px 520px at 20% -10%, rgba(0,200,177,.08), transparent 60%),
        radial-gradient(900px 480px at 85% 10%, rgba(148,182,239,.10), transparent 60%),
        linear-gradient(180deg, #ffffff 0%, #f9fafb 30%, #f6f7f9 100%);
    }

    *{box-sizing:border-box}
    body{
      margin:0; color:var(--ink); background:var(--bg);
      font-family:'Noto Sans KR', system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
      letter-spacing:-0.01em;
    }

    /* Header */
    header{
      position:sticky; top:0; z-index:40;
      display:flex; align-items:center; justify-content:space-between;
      padding:16px 28px; background:rgba(255,255,255,.8);
      backdrop-filter:saturate(180%) blur(10px);
      border-bottom:1px solid var(--border);
      transition: box-shadow .25s ease, background .25s ease;
    }
    .brand{ font-weight:900; font-size:22px; color:#2a3a2f; text-decoration:none }
    .logout{
      display:inline-flex; align-items:center; gap:8px;
      height:40px; padding:0 14px; border-radius:10px;
      background:#fff; border:1px solid var(--border);
      color:#0f172a; text-decoration:none; font-weight:800; font-size:14px;
      transition: background .15s ease, border-color .15s ease, transform .05s ease;
    }
    .logout:hover{ background:#f8fafc; border-color:#dfe3ea }
    .logout:active{ transform:translateY(1px) }

    /* Hero */
    .hero{
      background:var(--grad-hero);
      padding:56px 20px 36px;
      text-align:center;
    }
    .badge{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px; border-radius:999px;
      background:linear-gradient(180deg,#ffffff,#f8fafc);
      border:1px solid var(--border);
      box-shadow:inset 0 1px 0 rgba(255,255,255,.8);
      color:#334155; font-weight:600; font-size:.85rem;
      margin-bottom:12px;
    }
    .title{ font-weight:900; font-size:clamp(22px,3.6vw,34px); margin:6px 0 8px }
    .subtitle{ color:var(--muted); font-size:clamp(14px,1.4vw,16px); margin:0 auto; max-width:800px }

    /* Container */
    .container{ max-width:1120px; margin:0 auto; padding:28px 16px 56px }

    /* Tools Grid */
    .grid{
      display:grid; gap:16px;
      grid-template-columns:repeat(auto-fit, minmax(280px, 1fr));
      margin-top:16px;
    }
    .tool{
      position:relative;
      background:#fff; border:1px solid var(--border); border-radius:18px;
      padding:18px; text-align:left; box-shadow:var(--shadow);
      transition: transform .12s ease, box-shadow .2s ease, border-color .2s ease;
    }
    .tool:hover{
      transform:translateY(-2px);
      box-shadow:0 14px 40px rgba(15,23,42,.14);
      border-color:#dfe3ea;
    }
    .tool-head{
      display:flex; align-items:center; gap:12px; margin-bottom:8px;
    }
    .icon{
      width:42px; height:42px; border-radius:12px;
      background:rgba(0,200,177,.12); color:#0b1220;
      display:flex; align-items:center; justify-content:center;
      font-size:20px; font-weight:900;
    }
    .tool-title{
      font-weight:900; font-size:1.05rem; margin:0;
    }
    .tool-desc{ color:#6b7280; font-size:.95rem; line-height:1.55; margin:8px 0 14px }

    /* Buttons (단일 민트) */
    .actions{ display:flex; gap:10px; flex-wrap:wrap }
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:8px;
      height:44px; padding:0 16px; border-radius:12px; border:1px solid transparent;
      text-decoration:none; cursor:pointer; font-weight:900; font-size:14px;
      transition: transform .05s ease, background .15s ease, border-color .15s ease, box-shadow .15s ease;
      user-select:none;
    }
    .btn:active{ transform:translateY(1px) }
    .btn-primary{ background:var(--mint); color:#fff; }
    .btn-primary:hover{ background:var(--mint-600) }
    .btn-ghost{ background:#fff; color:#0f172a; border:1px solid var(--border) }
    .btn-ghost:hover{ background:#f8fafc }

    /* Helper */
    .center-note{ text-align:center; color:#94a3b8; font-size:.9rem; margin-top:12px }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <a href="/" class="brand">Shortory</a>
    <a href="{{ url_for('auth.logout') }}" class="logout">로그아웃</a>
  </header>

  <!-- Hero -->
  <section class="hero">
    <span class="badge">CREATOR · DASHBOARD</span>
    <h1 class="title">안녕하세요, {{ session.username }}님</h1>
    <p class="subtitle">감정분석과 타임스탬프 기반으로 숏폼을 더 빠르게. <br> 아래 도구로 바로 시작하세요.</p>
  </section>

  <!-- Tools -->
  <main class="container">
    <div class="grid">
      <!-- 감정 + 시선 -->
      <article class="tool">
        <div class="tool-head">
          <div class="icon">😁</div>
          <h3 class="tool-title">감정 + 시선 분석 기반 숏폼 제작</h3>
        </div>
        <p class="tool-desc">
          얼굴·표정 분석과 시선 집중도 데이터를 결합해 주목 구간을 탐지하고,
          자동으로 숏폼을 생성합니다.
        </p>
        <div class="actions">
          <a href="{{ url_for('creator.emo_gaze_tool') }}" class="btn btn-primary">시작하기</a>

        </div>
      </article>

      <!-- 타임스탬프 -->
      <article class="tool">
        <div class="tool-head">
          <div class="icon">⏱️</div>
          <h3 class="tool-title">타임스탬프 기반 숏폼 제작</h3>
        </div>
        <p class="tool-desc">
          댓글의 타임스탬프·반응 키워드를 분석해 하이라이트 구간을 추출하고
          플랫폼 규격에 맞춘 숏폼을 생성합니다.
        </p>
        <div class="actions">
          <a href="{{ url_for('timestamp.timestamp_form') }}" class="btn btn-primary">시작하기</a>
        </div>
      </article>
    </div>

    <!
  </main>
</body>
</html>
