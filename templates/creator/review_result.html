<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>제출된 결과 보기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --primary:#00C8B1;      /* 메인 민트 */
      --primary-600:#00b39e;  /* hover */
      --muted:#64748b;
      --border:#e5e7eb;
      --bg:#fafafa;
      --ink:#0f172a;
    }
    *{box-sizing:border-box}
    body{
      margin:0; padding:28px;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,
        "Apple SD Gothic Neo","Noto Sans KR","Malgun Gothic",sans-serif;
      color:var(--ink); background:#fff;
    }

    /* 상단 바 + 버튼(뒤로가기만) */
    .bar{display:flex; gap:10px; margin:8px 0 20px; flex-wrap:wrap}
    .btn{
      display:inline-flex; align-items:center; gap:6px;
      padding:10px 14px; border:1px solid var(--border); border-radius:10px;
      background:#fff; color:#111827; text-decoration:none; font-size:14px; cursor:pointer;
      transition:120ms ease-in-out;
    }
    .btn:hover{transform:translateY(-1px); box-shadow:0 4px 12px rgba(0,0,0,.05)}
    .btn.primary{background:var(--primary); border-color:var(--primary); color:#fff}
    .btn.primary:hover{background:var(--primary-600); border-color:var(--primary-600)}

    h1{margin:0 0 6px; font-size:24px}
    .meta{color:var(--muted); font-size:14px; margin:2px 0 18px}

    /* 카드 그리드 */
    .grid{
      display:grid; gap:16px;
      grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
    }
    .card{
      border:1px solid var(--border); border-radius:14px; background:#fff;
      padding:12px; box-shadow:0 6px 16px rgba(0,0,0,.04);
      display:flex; flex-direction:column; gap:10px;
    }
    .thumb{
      position:relative; border-radius:10px; overflow:hidden; background:#000;
      aspect-ratio:16/9;
    }
    video{width:100%; height:100%; display:block}
    .filename{color:#334155; font-size:13px; word-break:break-all}

    /* 빈 상태 */
    .empty{
      border:1px solid var(--border); border-radius:14px; background:var(--bg);
      padding:28px; text-align:center; color:var(--muted); margin-top:12px;
    }
  </style>
</head>
<body>

  <div class="bar">
    <a class="btn" href="{{ url_for('creator.view_post', post_id=post_id) }}">← 글로 돌아가기</a>
  </div>

  <h1>제출된 결과</h1>
  <div class="meta">
    게시글: <strong>{{ post_title }}</strong> · 리뷰어 ID: {{ reviewer_id }}
  </div>

  {% if clips and clips|length > 0 %}
    <div class="grid">
      {% for clip in clips %}
        <div class="card">
          <div class="thumb">
            <video controls preload="metadata">
              <!-- clip['filename']는 task_id/파일명.mp4 형태 -->
              <source src="{{ url_for('static', filename='shorts_output/' ~ clip['filename']) }}" type="video/mp4">
              브라우저가 video 태그를 지원하지 않습니다.
            </video>
          </div>
          <div class="filename">파일: {{ clip['filename'] }}</div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <div class="empty">제출된 선택 클립이 없습니다.</div>
  {% endif %}

</body>
</html>
