<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>리뷰어 모집글 작성</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
  :root{
    /* Base */
    --bg:#f6f7fb; --card:#ffffff; --text:#222; --muted:#6b7280;
    --border:#e5e7eb;

    /* 단일 민트 버튼 컬러 */
    --mint:#00C8B1;      /* 기본 */
    --mint-hover:#00b39e; /* hover */
    --btn-ink:#fff;      /* 텍스트 */
    --focus-ring: rgba(0,200,177,.2);
  }

  *{box-sizing:border-box}
  body{
    margin:0; background:var(--bg); color:var(--text);
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Apple SD Gothic Neo,Malgun Gothic,"Noto Sans KR",sans-serif;
    line-height:1.6;
  }
  .container{max-width:980px; margin:32px auto; padding:0 20px;}
  .header{display:flex; align-items:center; gap:12px; margin-bottom:18px;}
  .post-title{font-size:28px; font-weight:800; letter-spacing:-0.2px;}
  .sub{color:var(--muted); font-size:14px;}

  .card{
    background:var(--card); border:1px solid var(--border);
    border-radius:18px; padding:22px; box-shadow:0 6px 20px rgba(0,0,0,.04);
  }

  .field{margin-bottom:18px;}
  .label{display:block; font-size:14px; font-weight:700; margin-bottom:8px;}
  .input, .textarea{
    width:100%; background:#fff; border:1px solid var(--border);
    border-radius:12px; padding:12px 14px; font-size:15px; outline:none;
    transition:border .15s, box-shadow .15s;
  }
  .textarea{min-height:140px; resize:vertical; line-height:1.5;}
  .input:focus, .textarea:focus{
    border-color: var(--mint);
    box-shadow: 0 0 0 4px var(--focus-ring);
  }

  .actions{display:flex; gap:10px; flex-wrap:wrap; margin-top:16px;}
  .btn{
    display:inline-flex; align-items:center; justify-content:center; gap:8px;
    padding:12px 16px; border-radius:14px; border:1px solid transparent;
    text-decoration:none; cursor:pointer; font-weight:800; font-size:14px;
    transition:transform .05s ease, background .15s ease, border-color .15s ease;
    user-select:none;
  }
  .btn:active{transform:translateY(1px)}

  /* Primary mint 단일색 */
  .btn-primary{
    background: var(--mint);
    color: var(--btn-ink);
  }
  .btn-primary:hover{
    background: var(--mint-hover);
  }

  /* Secondary */
  .btn-secondary{
    background:#fff; color:#111; border-color:var(--border);
  }
  .btn-secondary:hover{
    border-color: var(--mint);
    box-shadow: 0 0 0 3px var(--focus-ring);
    background:#fff;
  }

  .footer-link{display:inline-flex; align-items:center; gap:6px; color:var(--muted); text-decoration:none; margin-top:16px;}
  .footer-link:hover{color:#374151}
</style>

</head>
<body>
  <div class="container">
    <div class="header">
      <div class="post-title">리뷰어 모집글 작성</div>
      <div class="sub">새 글 등록</div>
    </div>

    <div class="card">
      <form method="POST">
        <div class="field">
          <label class="label" for="title">영상 제목</label>
          <input class="input" type="text" id="title" name="title" placeholder="예) 브이로그 하이라이트" required />
        </div>

        <div class="field">
          <label class="label" for="description">영상 설명</label>
          <textarea class="textarea" id="description" name="description" placeholder="영상의 분위기, 원하는 숏폼 방향, 중요 포인트 등을 적어주세요." required></textarea>
        </div>

        <div class="field">
          <label class="label" for="video_link">영상 다운로드 링크(URL)</label>
          <input class="input" type="url" id="video_link" name="video_link" placeholder="https://..." required />
        </div>

        <div class="actions">
          <button type="submit" class="btn btn-primary">등록하기</button>
          <a class="btn btn-secondary" href="{{ url_for('creator.dashboard') }}">취소</a>
        </div>
      </form>
    </div>

    <a class="footer-link" href="{{ url_for('creator.dashboard') }}">← 대시보드로</a>
  </div>

  <script>
    // 설명 textarea 자동 높이
    const ta = document.getElementById('description');
    if (ta) {
      const autoResize = el => { el.style.height = 'auto'; el.style.height = el.scrollHeight + 'px'; };
      ta.addEventListener('input', () => autoResize(ta));
      window.addEventListener('load', () => autoResize(ta));
    }
  </script>
</body>
</html>
